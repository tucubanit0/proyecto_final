{% extends "base.html" %}

{% block title %}Editar Paciente{% endblock %}

{% block content %}
<h2 class="mb-4 text-center">Editar Paciente</h2>
<form method="post" class="mx-auto" style="max-width: 400px;">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" name="nombre" id="nombre" class="form-control" value="{{ paciente[1] }}" required>
    </div>

    <div class="mb-3">
        <label for="edad" class="form-label">Edad</label>
        <input type="number" name="edad" id="edad" class="form-control" value="{{ paciente[2] }}" required>
    </div>

    <div class="mb-3">
        <label for="diagnostico" class="form-label">Diagn√≥stico</label>
        <input type="text" name="diagnostico" id="diagnostico" class="form-control" value="{{ paciente[3] }}" required>
    </div>

    <button type="submit" class="btn btn-success">Guardar cambios</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Volver</a>
</form>
{% endblock %}
