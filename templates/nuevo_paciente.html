{% extends "base.html" %}

{% block title %}Agregar Paciente{% endblock %}

{% block content %}
<h2 class="mb-4 text-center">Agregar Paciente</h2>
<form method="post" class="mx-auto" style="max-width: 400px;">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" name="nombre" id="nombre" class="form-control">
    </div>

    <div class="mb-3">
        <label for="edad" class="form-label">Edad</label>
        <input type="number" name="edad" id="edad" class="form-control">
    </div>

    <div class="mb-3">
        <label for="diagnostico" class="form-label">Diagn√≥stico</label>
        <input type="text" name="diagnostico" id="diagnostico" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <button type="reset" class="btn btn-primary">Restablecer</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver a la lista</a>
</form>
{% endblock %}
