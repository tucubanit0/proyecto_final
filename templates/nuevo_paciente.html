{% extends 'base.html' %}

{% block title %}Agregar Paciente{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <h2 class="mb-4 text-center">Agregar Paciente</h2>
            <form method="post" novalidate>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" required
                        placeholder="Ej: Juan Pérez">
                </div>

                <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" name="edad" id="edad" class="form-control" required min="0" max="120"
                        placeholder="Ej: 45">
                </div>

                <div class="mb-3">
                    <label for="diagnostico">Diagnóstico:</label><br>
                    <input list="diagnosticos" name="diagnostico" id="diagnostico"
                        value="{{ paciente[3] if paciente else '' }}" required><br>

                    <datalist id="diagnosticos">
                        {% for diag in diagnosticos %}
                        <option value="{{ diag }}">
                            {% endfor %}
                    </datalist>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save"></i> Guardar
                    </button>
                    <button type="reset" class="btn btn-secondary">
                        <i class="bi bi-arrow-counterclockwise"></i> Limpiar
                    </button>
                    <a href="{{ url_for('index') }}" class="btn btn-outline-primary">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
